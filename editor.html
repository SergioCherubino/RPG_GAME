<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RPG Map Editor</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>

<h1>RPG Dungeon Map Editor</h1>

<!-- =========================
     TOOLBAR
========================= -->
<div id="toolbar">

  <!-- PALETTE -->
  <div class="palette">

    <!-- FLOOR NORMAL -->
    <img
      src="Assets/objects/tiles/gray/tile1.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="gray"
      title="Floor (Gray)"
    />

    <!-- FLOOR RED -->
    <img
      src="Assets/objects/tiles/red/tile1.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="red"
      title="Floor (Red)"
    />

    <!-- FLOOR GREEN -->
    <img
      src="Assets/objects/tiles/green/tile1.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="green"
      title="Floor (Green)"
    />

    <!-- FLOOR Black -->
    <img
      src="Assets/objects/tiles/black/tile1.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="black"
      title="Floor (Black)"
    />
    
    <!-- FLOOR Blue -->
    <img
      src="Assets/objects/tiles/blue/tile1.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="blue"
      title="Floor (Blue)"
    />

    <!-- FLOOR Yellow -->
    <img
      src="Assets/objects/tiles/yellow/tile1.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="yellow"
      title="Floor (Yellow)"
    />
    
    <!-- FLOOR Dirt -->
    <img
      src="Assets/objects/tiles/dirt.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="dirt"
      title="Floor (Dirt)"
    />

    <!-- FLOOR Grass -->
    <img
      src="Assets/objects/tiles/grass.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="grass"
      title="Floor (Grass)"
    />

    <!-- FLOOR Water -->
    <img
      src="Assets/objects/tiles/water.png"
      draggable="true"
      class="palette-tile"
      data-tile="floor"
      data-color="water"
      title="Floor (Water)"
    />
  </div>

  <!-- WALL MODE -->
  <button id="wallBtn">ðŸ§± Modo Parede: OFF</button>
  <button id="doorBtn">ðŸšª Modo Porta: OFF</button>

</div>

<!-- =========================
     BOARD VIEWPORT
========================= -->
<div id="editorLayout">

  <!-- BOARD -->
  <div id="viewport">
    <div id="board"></div>
  </div>

  <!-- OBJECT PANEL -->
  <div id="objectPanel">
    <h3>Objetos</h3>

    <img src="Assets/objects/chest.png"
         class="object-item"
         draggable="true"
         data-object="chest" />

    <img src="Assets/objects/table.png"
         class="object-item"
         draggable="true"
         data-object="table" />

    <img src="Assets/objects/altar.png"
         class="object-item"
         draggable="true"
         data-object="altar" />

    <img src="Assets/objects/bookcase.png"
         class="object-item"
         draggable="true"
         data-object="bookcase" />

    <img src="Assets/objects/campfire.png"
         class="object-item"
         draggable="true"
         data-object="campfire" />

    <img src="Assets/objects/sorcerer_table.png"
         class="object-item"
         draggable="true"
         data-object="sorcerer_table" />

    <img src="Assets/objects/throne.png"
         class="object-item"
         draggable="true"
         data-object="throne" />

    <img src="Assets/objects/weapon_rack.png"
         class="object-item"
         draggable="true"
         data-object="weapon_rack" />

    <img src="Assets/objects/torture_table.png"
         class="object-item"
         draggable="true"
         data-object="torture_table" />

    <img src="Assets/objects/hole.png"
         class="object-item"
         draggable="true"
         data-object="hole" />
  </div>
  <div class="monster-palette">
    <img src="Assets/Monsters/goblin.png" data-monster="goblin">
    <img src="Assets/Monsters/goblin_archer.png" data-monster="goblin_archer">
    <img src="Assets/Monsters/goblin_warrior.png" data-monster="goblin_warrior">
    <img src="Assets/Monsters/wolf.png" data-monster="wolf">
  </div>

</div>

<div class="bottom-buttons">
  <button id="exportBtn">ðŸ’¾ Exportar JSON</button>
  <button id="openMapBtn">Abrir JSON</button>
  <input type="file" id="openMapInput" accept=".json" style="display:none">
  <button id="backBtn">â¬… Voltar</button>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
